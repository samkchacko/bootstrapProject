<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container-fluid ">
    <div class="row">
        <header class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg nav-fill mb-0">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Kochi PropShop</a>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div class="row">
        <section class="container-fluid">
            <div class="row">
                <h1 style="padding-left: 5%;padding-top: 2%;">Login</h1>
                <form style="padding-left: 5%;padding-top: 2%;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" required class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div class="alert alert-danger p-2" role="alert">
                            Email is required
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" required class="form-control" id="exampleInputPassword1">
                            <div class="alert alert-danger p-2" role="alert">
                                Password is required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
