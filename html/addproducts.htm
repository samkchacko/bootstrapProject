    <div class="row">
        <section class="container-fluid">
            <div class="row">
                <h1 style="padding-left: 5%;">Add Products</h1>
                <form style="padding-left: 5%;">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="Name">
                      <label for="price" class="form-label">Price</label>
                      <input type="text" class="form-control" id="price" pattern="^\d*(\.\d{0,2})?$">
                      <label for="category" class="form-label">Category</label>
                      <input type="text" class="form-control" id="category">
                      <label for="date" class="form-label">Manufactured Date</label>
                      <input type="date" class="form-control" id="date">
                      <label for="url" class="form-label">Item URL</label>
                      <input type="url" class="form-control" id="url">
                    <button type="submit" class="btn btn-primary mt-2 ">Add Products</button>
                  </form>
            </div>
        </section>
    </div>
